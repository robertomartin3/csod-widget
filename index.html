<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Grupos del usuario</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      ul {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Grupos de <span id="user-name">...</span></h2>
    <ul id="group-list">
      <li>Cargando...</li>
    </ul>

    <script>
      console.log("✅ El script JS se está ejecutando correctamente.");

      let contextReady = false;

      // Escuchamos todos los mensajes entrantes
      window.addEventListener("message", function (event) {
        console.log("📨 Mensaje recibido:", event);

        // Intentamos acceder a window.csod
        const user = window.csod?.context?.user;
        const token = window.csod?.context?.accessToken;

        console.log("🧠 window.csod:", window.csod);
        console.log("👤 Usuario:", user);
        console.log("🔐 Token:", token ? "Disponible" : "No disponible");

        if (user && token && !contextReady) {
          contextReady = true;
          iniciarWidget(user, token);
        }
      });

      async function iniciarWidget(user, token) {
        console.log("🚀 Iniciando widget para:", user.fullName);

        const apiUrl = `/services/api/x/users/v2/employees/${user.userId}/groups`;
        console.log("📡 Llamando a la API:", apiUrl);

        try {
          const response = await fetch(apiUrl, {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
          }

          const data = await response.json();
          console.log("📥 Grupos recibidos:", data.groups);
        } catch (err) {
          console.error("❗ Error al obtener grupos:", err);
        }
      }
    </script>
  </body>
</html>
