<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Grupos del usuario</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      ul {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Grupos de <span id="user-name">...</span></h2>
    <ul id="group-list">
      <li>Cargando...</li>
    </ul>

    <script>
      console.log("‚úÖ El script JS se est√° ejecutando correctamente.");

      function iniciarSiListo() {
        const csod = window.csod;
        const user = csod?.context?.user;
        const token = csod?.context?.accessToken;

        console.log("üß† window.csod:", csod);
        console.log("üë§ Usuario:", user);
        console.log("üîê Token:", token ? "Disponible" : "No disponible");

        if (user && token) {
          iniciarWidget(user, token);
        } else {
          console.warn("‚è≥ Contexto CSOD a√∫n no disponible. Reintentando...");
          setTimeout(iniciarSiListo, 500); // reintenta cada 500ms
        }
      }

      setTimeout(iniciarSiListo, 500); // primer intento tras 500ms

      async function iniciarWidget(user, token) {
        document.getElementById("user-name").textContent =
          user.fullName || "usuario";
        const apiUrl = `/services/api/x/users/v2/employees/${user.userId}/groups`;
        console.log("üì° Llamando a la API:", apiUrl);

        try {
          const response = await fetch(apiUrl, {
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
          }

          const data = await response.json();
          const groupList = document.getElementById("group-list");
          groupList.innerHTML = "";

          if (data.groups?.length > 0) {
            data.groups.forEach((group) => {
              const li = document.createElement("li");
              li.textContent = group.groupName;
              groupList.appendChild(li);
            });
          } else {
            groupList.innerHTML = "<li>No se encontraron grupos.</li>";
          }

          console.log("üì• Grupos recibidos:", data.groups);
        } catch (err) {
          console.error("‚ùó Error al obtener grupos:", err);
          document.getElementById("group-list").innerHTML =
            "<li>Error al obtener los grupos</li>";
        }
      }
    </script>
  </body>
</html>
